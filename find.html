    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt fa-2xs"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                    <div class="screen-header__dot"></div>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-address-book"></i
                    ><span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint"></i
                    ><span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i><span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span
                        >Go to Openchat Home
                        <i class="fas fa-chevron-right fa-xs"></i
                    ></span>
                </div>

                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img
                                src="https://avatars.githubusercontent.com/u/138025938?s=400&u=2d879783117f0a03dc2c69f2ba662e4fd31f30e8"
                            />
                            <span class="open-post__member-count"
                                >802 members</span
                            >
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>

                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                src="https://avatars.githubusercontent.com/u/138025938?s=400&u=2d879783117f0a03dc2c69f2ba662e4fd31f30e8"
                            />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i
                                ><span>326</span>
                            </div>
                        </div>
                    </div>
                </div>

        <nav class="nav">
            <ul class="nav__list">
