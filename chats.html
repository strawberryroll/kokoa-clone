<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt fa-2xs"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="img/red.jpg"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Red Pikmin</h4>
                            <h6 class="user-component__subtitle">
                                Please check My Kokoa Account Info
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <span class="badge">1</span>
                    </div>
                </div>
            </a>
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="img/yellow.jpg"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Yellow Pikmin</h4>
                            <h6 class="user-component__subtitle">
                                Please check My Kokoa Account Info
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:25</span>
                        <span class="badge">5</span>
                    </div>
                </div>
            </a>
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="img/blue.jpg"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Blue Pikmin</h4>
                            <h6 class="user-component__subtitle">
                                Please check My Kokoa Account Info
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">20:10</span>
                        <span class="badge">2</span>
                    </div>
                </div>
            </a>
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="img/purple.jpg"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Purple Pikmin</h4>
                            <h6 class="user-component__subtitle">
                                Please check My Kokoa Account Info
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:15</span>
                        <span class="badge">2</span>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">10</span>
                        <i class="fa-solid fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fa-solid fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fa-solid fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <img class="main-character-img" src="img/walk.png" />

        <div id="no-mobile"><span>Your screen is too big</span></div>

        <script
            src="https://kit.fontawesome.com/40c377af3a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
